title: BW Shell Admin Portal
description: UI-first administrative portal prototype for GitHub Pages.

# GitHub Pages-safe Jekyll theme
# (you can swap this later if you want a different look)
theme: minima

# Keep URLs relative for simple project-page hosting
# e.g. https://<user>.github.io/<repo>/
relative_links:
  enabled: true
  collections: true

# Ensure home page is included and processed correctly
include:
  - index.html
